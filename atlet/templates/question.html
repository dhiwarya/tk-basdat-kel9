{% extends 'base.html' %}

{% block content %}
<style>
  body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background-color: #f5f5f5;
}

hr {
  border: none;
  border-bottom: 1px solid #ddd;
  margin: 20px 0;
}

h2 {
  font-size: 24px;
  font-weight: bold;
  margin-top: 30px;
}

h3 {
  font-size: 18px;
  font-weight: bold;
  margin-top: 20px;
}

form {
  margin: 20px 0;
  padding: 20px;
  background-color: #fff;
  box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
  border-radius: 5px;
}

label {
  display: inline-block;
  margin-bottom: 10px;
}

input[type="radio"] {
  margin-right: 10px;
}

input[type="submit"] {
  display: block;
  margin: 20px auto 0;
  padding: 10px 20px;
  background-color: #007bff;
  color: #fff;
  font-size: 18px;
  font-weight: bold;
  border: none;
  border-radius: 5px;
  cursor: pointer;
  transition: all 0.2s ease-in-out;
}

input[type="submit"]:hover {
  background-color: #0056b3;
}
a {
  display: block;
  margin-top: 20px;
  text-align: center;
  color: #007bff;
  font-weight: bold;
  text-decoration: none;
}

a:hover {
  text-decoration: underline;
}

</style>
 
<body>
  <hr>
  <h2>Pertanyaan Kualifikasi</h2>
  <form action="" method="post">
    <h3>Question 1</h3>
    <input type="radio" id="q1a" name="q1" value="a">
    <label for="q1a">Choice 1</label><br>
    <input type="radio" id="q1b" name="q1" value="b">
    <label for="q1b">Choice 2</label><br>
    <input type="radio" id="q1c" name="q1" value="c">
    <label for="q1c">Choice 3</label><br><br>
    <h3>Question 2</h3>
    <input type="radio" id="q2a" name="q2" value="a">
    <label for="q2a">Choice 1</label><br>
    <input type="radio" id="q2b" name="q2" value="b">
    <label for="q2b">Choice 2</label><br>
    <input type="radio" id="q2c" name="q2" value="c">
    <label for="q2c">Choice 3</label><br><br>
    <!-- Add more questions here -->
    <input type="submit" value="SUBMIT">
  </form>
  <hr>
  <a href="/dashboard">Dashboard</a>
</body>

{% endblock %}

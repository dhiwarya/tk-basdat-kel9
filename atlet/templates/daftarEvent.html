{% extends 'base.html' %}

{% block content %}
<style>
    /* Global styles */
body {
  font-family: Arial, sans-serif;
  background-color: #f0f0f0;
}

/* Container styles */
.container {
  margin: 0 auto;
  max-width: 800px;
  padding: 20px;
  background-color: #fff;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

/* Heading styles */
h1 {
  text-align: center;
  margin-bottom: 20px;
}

/* Table styles */
table {
  width: 100%;
  border-collapse: collapse;
  margin-bottom: 20px;
}

th, td {
  padding: 10px;
  text-align: left;
  border-bottom: 1px solid #ddd;
}

th {
  background-color: #f2f2f2;
}

/* Button styles */
button {
  padding: 5px 10px;
  background-color: #007bff;
  color: #fff;
  border: none;
  border-radius: 3px;
  cursor: pointer;
}

button:hover {
  background-color: #0069d9;
}

</style>

<body>
    <div class="container">
        <h1>Daftar Event</h1>
        <table>
          <thead>
            <tr>
              <th>Nama Stadium</th>
              <th>Negara</th>
              <th>Kapasitas</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>GBK</td>
              <td>Indonesia</td>
              <td>8</td>
              <td><button onclick="selectStadium('GBK')">Pilih</button></td>
            </tr>
            <tr>
              <td>Senayan</td>
              <td>Indonesia</td>
              <td>16</td>
              <td><button onclick="selectStadium('Senayan')">Pilih</button></td>
            </tr>
            <!-- Add more stadiums here -->
          </tbody>
        </table>
      </div>
  </body>

  {% endblock content %}

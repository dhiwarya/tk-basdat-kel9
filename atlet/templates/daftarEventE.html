{% extends 'base.html' %}

{% block content %}
<style>
    /* Apply general styles */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

/* Style for the stadium select container */
.stadium-select {
  margin-bottom: 20px;
}

/* Style for the table */
table {
  border-collapse: collapse;
  width: 100%;
}

/* Style for table headings */
th {
  background-color: #444;
  color: #fff;
  font-weight: bold;
  padding: 10px;
  text-align: left;
}

/* Style for table rows */
tr:nth-child(even) {
  background-color: #f2f2f2;
}

/* Style for table data cells */
td {
  border: 1px solid #ddd;
  padding: 10px;
}

/* Style for the "Pilih" button */
button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 8px 16px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
  border-radius: 8px;
}

/* Style for the disabled "Pilih" button */
button[disabled] {
  background-color: #ccc;
  cursor: not-allowed;
}

/* Style for the h1 headings */
h1 {
  margin-top: 30px;
  margin-bottom: 10px;
}

</style>

<body>
    <h1>Pilih Stadium</h1>
    <div class="stadium-select">
      <label for="stadium"><strong>Pilih Stadium:</strong></label>
      <select id="stadium" name="stadium">
        <option value="GBK">GBK</option>
        <option value="Senayan">Senayan</option>
        <option value="Bung Karno">Bung Karno</option>
      </select>
    </div>
    <h1>Daftar Event</h1>
    <table>
      <thead>
        <tr>
          <th>Nama Event</th>
          <th>Total Hadiah</th>
          <th>Tanggal Mulai</th>
          <th>Kategori</th>
          <th>Kapasitas</th>
          <th>Aksi</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>EventA</td>
          <td>Rp 5.000.000</td>
          <td>12-04-2023</td>
          <td>S200</td>
          <td>3/8</td>
          <td><button onclick="redirectToSelectCategory()">Pilih</button></td>
        </tr>
        <tr>
          <td>EventB</td>
          <td>Rp 4.000.000</td>
          <td>27-07-2023</td>
          <td>S100</td>
          <td>8/8</td>
          <td><button disabled>Pilih</button></td>
        </tr>
        <!-- Add more events here -->
      </tbody>
    </table>
<script>
  function redirectToSelectCategory() {
    window.location.href = "select-category.html";
  }
</script>
  </body>

{% endblock content%}

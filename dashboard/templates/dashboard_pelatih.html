{% extends 'base.html' %}

{% block content %}

<head>
	<title>Welcome Pelatih</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="d-flex my-5 justify-content-center align-items-center">
        <div class="container-sm mx-5 p-5 shadow-sm border rounded-5 border-primary">
        <h1 class="text-center mb-5 text-primary">Dashboard</h1>
        <table class="table table-bordered">
            <tbody>
              <tr>
                <th scope="col">Nama</th>
                <td>{{request.session.nama}}</td>
                <th scope="col">Spesialisasi Kategori</th>
                <td>{{ spesialisasi }}</td>
              </tr>
              <tr>
                <th scope="col">Tanggal Mulai</th>
                <td>{{ request.session.tanggal_mulai }}</td>
                <th scope="col">Email</th>
                <td>{{request.session.email}}</td>
              </tr>
            </tbody>
          </table>

        <div style="margin-top:50px"></div>          
    </div>
    </div>


           <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  </body>

{% endblock content %}
